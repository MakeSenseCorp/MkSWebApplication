<div id="[DEVICE_UUID]">
	<div class="panel panel-primary">
		<div class="panel-body">
            <ul class="chat">
                <li class="left clearfix">
                    <span class="chat-img pull-left">
                        <img width="50px" id="[DEVICE_UUID]-node-icon"  src="" class="img-circle" />
                    </span>
                    <div class="chat-body clearfix">
                        <div class="header">
                            <strong id="[DEVICE_UUID]-node-name" class="primary-font"></strong>
                            <small class="pull-right text-muted">
                                <i class="fa fa-clock-o fa-fw"></i> 12 mins ago
                            </small>
                        </div>
                        <p id="[DEVICE_UUID]-node-description"></p>
                        <div class="text-right">
							<a href="#" onClick="OpenInfoModalWindow_Device_20000('[DEVICE_UUID]');">Options<a/>
						</div>
                    </div>
                </li>
               	<span class="pull-left" id="[DEVICE_UUID]-status-external"></span>
            </ul>
        </div>
	</div>
</div>
<div class="modal fade" id="[DEVICE_UUID]-modal" tabindex="-1" role="dialog" aria-labelledby="[DEVICE_UUID]-info-modal-label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="[DEVICE_UUID]-info-modal-label">Options</h4>
			</div>
			<div class="modal-body" id="infoContent">
				<div class="panel-body">
					<div class="panel panel-default">
						<div class="panel-body">
							<form role="form">
								<fieldset>
									<fieldset disabled>
										<div class="form-group">
											<input id="[DEVICE_UUID]-modal-node-name" class="form-control" placeholder="Device Name" name="devicename" type="devicename" value="">
										</div>
									</fieldset>
									<fieldset disabled>
										<div class="form-group">
											<input id="[DEVICE_UUID]-modal-node-description" class="form-control" placeholder="Device Description" name="devicedescription" type="devicedescription" value="">
										</div>
									</fieldset>
									<fieldset disabled>
										<div class="form-group">
											<label>UUID</label>
											<input id="[DEVICE_UUID]-modal-node-uuid" class="form-control" placeholder="Device UUID" name="deviceuuid" type="deviceuuid" value="[DEVICE_UUID]">
										</div>
									</fieldset>
								</fieldset>
							</form>
							<form role="form">
								<fieldset>
									<fieldset>
										<div class="form-group">
											<label>URL</label>
											<div class="row">
												<div class="col-xs-9">
													<input id="[DEVICE_UUID]-modal-node-url" class="form-control" placeholder="Url to play" name="nodeurl" type="nodeurl" value="Url to play">
												</div>
												<div class="col-xs-3">
													<button type="button" class="btn btn-primary pull-right" onClick="SetUrl_Node_20000('[DEVICE_UUID]');">Set URL</button>
												</div>
											</div>
										</div>
									</fieldset>
									<div class="form-group">
										<div class="row">
											<div class="col-xs-1"></div>
											<div align="center" class="col-xs-2">
												<p class="fa fa-play" onClick="SetCommand_Node_20000('[DEVICE_UUID]','CMD_PLAY');"></p>
											</div>
											<div align="center" class="col-xs-2">
												<p class="fa fa-pause" onClick="SetCommand_Node_20000('[DEVICE_UUID]','CMD_PAUSE');"></p>
											</div>
											<div align="center" class="col-xs-2">
												<p class="fa fa-stop" onClick="SetCommand_Node_20000('[DEVICE_UUID]','CMD_STOP');"></p>
											</div>
											<div align="center" class="col-xs-2">
												<p class="fa fa-volume-up" onClick="SetCommand_Node_20000('[DEVICE_UUID]','CMD_VOL_UP');"></p>
											</div>
											<div align="center" class="col-xs-2">
												<p class="fa fa-volume-down" onClick="SetCommand_Node_20000('[DEVICE_UUID]','CMD_VOL_DOWN');"></p>
											</div>
											<div class="col-xs-1"></div>
										</div>
									</div>
									
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
